<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página inicial</title>
    <link rel="stylesheet" href="css/styleteste.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="img/logo1.png" alt="Imagem de uma garrafa" title="The Drink">
        </div>
        <div class="icons">
            <div class="iconsAlign">
                <div class="login">
                    <a href="#"><i class="fa fa-user"></i></a>
                    <a href="#"><i class="fa fa-shopping-cart"></i> </a>
                </div>
                <form method="POST">
                    <input type="text" placeholder="Buscar">
                    <button><i class="fa fa-search fa - lg"></i></button>
                </form>
            </div>
        </div>
    </header>
    <section class="noticias">
        <h3>Newsletter</h3>
        <p>Receba nossas informações por email. </p>
        <form method="POST">
            <input type="text" placeholder="Seu nome">
            <input type="text" placeholder="Seu email">
            <button>Cadastrar</button>
        </form>     

    </section>
    
    
    <footer class="rodape">
        <p> © The Drink - Todos os direitos reservados.</p>

    </footer>
</body> 
</html>
